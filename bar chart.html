<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>d3 Bar Chart (mlb-standings Wins)</title>
		<script src="js/d3.min.js"></script>
	</head>
	<body>

		
		<script>
		var w = 800;
		var h = 100;

		d3.csv("data/mlb-standings.csv").then(function(data){
     var svg = d3.select("body").append("svg");
		 svg.attr("width", w)
		    .attr("height", h);
		 svg.selectAll("rect")
		    .data(data)
				      .enter()
							.append("rect")
							.attr("x", function(d, i){
								return (i * 32);
							})
		    .attr("y", function(d){
					            return h - d.w;
				});
			  .attr("width", 30)
				.attr("height", function(d){
					      return d.w;
				});
     function parseName(team){
			       vxxxx
						 return team[0].charAt[0] + team[1].charAt(0)
		 }

		 var labels = svg.selectAll("text")
				.data(data)
				.enter()
				.append("text")
				.text(function(d) {
					return parseName(d.abbr);
				})

	 	labels.attr("x", function(d, i) {
									  return (i * 32) + 2;
				  				})
				  .attr("y", function(d) {
										return (h - d.w) + 8;
		});

	});
	</script>













</body>
</html>
